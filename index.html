<!DOCTYPE html>
<html>
    <head>
        <title>Lab 4</title>

        <h1>Lab 4: Mapping with Multiple Basemaps and Overlays</h1>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="data1.js"></script>

        <style type="text/css">
          html, body { margin: 0; padding: 0; height: 100%; }
          #map { min-height: 100%; }


          /* Optional: adjust the values below to change the appearance of the legend */
          .legend {
              padding: 6px 8px;
              line-height: 18px;
              background: rgba(255,255,255,0.9);
              box-shadow: 0 0 15px rgba(0,0,0,0.2);
              border-radius: 5px;
          }

           /* Optional: adjust the values below to change the appearance of the legend color boxes */
           .legend i {
              width: 18px;
              height: 18px;
              float: left;
              margin-right: 8px;
              opacity: .07;
          }
      </style>

    </head>

    <body>
        <div id="map"></div>

        <script type="text/javascript">

        var map = L.map('map', {
            center: [35.0,-96.5,],
            zoom: 4
        });

        var canvas = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
           attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
           maxZoom: 4,
           minZoom: 3,
           id: 'mapbox.light',
           accessToken: 'pk.eyJ1IjoiZGlsbG9uZXBwaW5nIiwiYSI6ImNqbWpwMm0yeTAyNTAzdm9iYmdtaXZsd2IifQ.EFn93YkiIFSleBx6op5S6w'
         }).addTo(map);

         var imagery = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
           attribution: 'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
           maxZoom: 4,
           minZoom: 3,
           id: 'mapbox.satellite',
           accessToken:'pk.eyJ1IjoiY3VyZW1hbmdvIiwiYSI6ImNpcTQ4cGFwbDAxbmVmd25vZGNiOTVzeGEifQ.GWZByYkIft6eMRha69C8nw'
         }).addTo(map);

         var tile = L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png', {
         attribution: 'Map tiles by Stamen Design, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
         maxZoom: 4,
         minZoom: 3,
         }).addTo(map);

         function getColor(value) {
             return value < 0.19 ? '#f7f7f7':
                    value < 0.44 ? '#cccccc':
                    value < 2.43 ? '#969696':
                    value < 4.26 ? '#636363':
                   // value < 5.82 ? '#252525':
                                   '#252525';}

         function style(feature){
         return {
         fillColor: getColor(feature.properties.PR_percent),   // pop_den is the field name for the population density data
         weight: 2,
         opacity: 1,
         color: 'gray',
         fillOpacity: 1,
         };
         }


//geojson for PR
var states = L.geoJson(data, {style:style}).addTo(map);
//geojson points
var geojsonMarkerOptions = {
        radius: 5,
        fillColor: "#45f442",
        color: "#0f0f0f",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };

    var mac = L.geoJson(data1, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, geojsonMarkerOptions);
        }
    }).addTo(map);


//Legend

         var legend = L.control({position: 'topright'}); // Try the other three corners if you like.

         legend.onAdd = function (map) {

         var div = L.DomUtil.create('div', 'legend'),
         grades = [0, 0.19, 0.44, 2.43, 4.26]; // The break values to define the intervals of population, note we begin from 0 here

         div.innerHTML = '<b>Puerto Rican<br> Population Density <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

         // Loop through our the classes and generate a label with a color box for each interval.
         // If you are creating a choropleth map, you DO NOT need to change lines below.
         for (var i = 0; i < grades.length; i++) {
         div.innerHTML +=
         '<i style="background:' + getColor(grades[i] ) + '"></i>' +
         grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
         }

         return div;
         };

         legend.addTo(map);

//Layers Control
         var basemaps = {
           "Light Canvas": canvas,
           "Satellite Imagery": imagery,
           "Black and White": tile,
            };

         var overlaymaps = {
           "Puerto Rican Population Density": states,
           "Major American Cities": mac,
            };

            L.control.layers(basemaps, overlaymaps).addTo(map);

            // Removing the legend when the layer is removed
map.on('overlayremove', function(eventLayer){
  if (eventLayer.name == "Puerto Rican Population Density"){ // We use the key/display name to refer to the layer
    map.removeControl(legend); // legend is the variable name of the layer legend
  }
});

// Adding the legend when the layer is added
map.on('overlayadd', function(eventLayer){
  if (eventLayer.name == "Puerto Rican Population Density"){
    legend.addTo(map);
  }
});

// Removing the legend when the layer is removed
map.on('overlayremove', function(eventLayer){
if (eventLayer.name == "Major American Cities"){ // We use the key/display name to refer to the layer
map.removeControl(legend); // legend is the variable name of the layer legend
}
});

// Adding the legend when the layer is added
map.on('overlayadd', function(eventLayer){
if (eventLayer.name == "Major American Cities"){
legend.addTo(map);
}
});
        </script>
   </body>
</html>
